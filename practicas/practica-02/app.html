<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Primera práctica del curso Desarrollo Web.">
        <title>Práctica 2: Almacenamiento Client-Side</title>
        <link rel="icon" href="./favicon.png" type="image/png">
        <link rel="preload" as="style" href="./css/app.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" type="text/css" href="./css/app.css">
        </noscript>
    </head>
    <body>
       <div>
            <form>
                <div>
                
                    <label for="key-input">Llave:</label>
                    <input type="text" id="key-input" name="key" placeholder="Aquí la llave..." autofocus>
                    
                    <label for="value-input">Valor:</label>
                    <input type="text" id="value-input" name="value" placeholder="Aquí el valor...">
                
                </div>
                <div>
                    <button type="button" id="create-button">Crear</button>
                    <button type="button" id="read-button">Leer</button>
                    <button type="button" id="delete-button">Eliminar</button>
                    <button type="button" id="clear-button">Eliminar todo</button>
                </div>
                
                <div>
                    <h2>Resultado:</h2>
                    <code id="result-code"></code>
                </div>
            </form>
        </div>
        <script type="module" src="./js/app.js" defer></script>
    </body>
</html>
