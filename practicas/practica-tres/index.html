<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Primera práctica del curso Desarrollo Web.">
        <title>Práctica 3: Validación de formulario HTML</title>
        <link rel="icon" href="./favicon.png" type="image/png">
        <link rel="preload" as="style" href="./css/app.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" type="text/css" href="./css/app.css">
        </noscript>
    </head>

    <body>
        <form action="" id="registration-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <label for="datr">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="select">Selección:</label>
            <select name="select" id="select" required>
                <option value="0">Selecciona una opción...</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select>
            <label for="select">Selección:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="agree" required>Acepto
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </body>

</html>
