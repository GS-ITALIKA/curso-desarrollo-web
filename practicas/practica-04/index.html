<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Primera práctica del curso Desarrollo Web.">
        <title>Práctica 4: Validación de formulario DOM</title>
        <link rel="icon" href="./favicon.png" type="image/png">
        <link rel="preload" as="style" href="./css/app.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" type="text/css" href="./css/app.css">
        </noscript>
    </head>

    <body>
        <h2>Formulario de registro</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name-input">Nombre de usuario:</label>
                <input type="text" id="name-input" name="name" placeholder="Nombre de usuario..." autofocus>
            </div>
            
            <div class="form-group">
                <label for="password-input">Contraseña:</label>
                <input type="password" id="password-input" name="password" placeholder="Contraseña...">
            </div>
            
            <div class="form-group">
                <label for="email-input">Correo electrónico</label>
                <input type="email" id="email-input" name="email" placeholder="Correo electrónico...">
            </div>

            <div class="form-group">
                <label for="bdate-input">Fecha de nacimiento</label>
                <input type="date" id="bdate-input" name="bdate">
            </div>

            <div class="form-group">
                <label for="options-select">Lista de opciones</label>
                <select name="select" id="options-select">
                    <option value="" selected>Selecciona una opción...</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                </select>
            </div>
            
            <div class="form-group" style="margin-top: 10px;">
                <input type="checkbox" name="checkbox" id="checkbox" value="agree">
                <label for="checkbox">Acepto los términos y condiciones.</label>
            </div>

            <div class="form-buttons">
                <button type="submit">Registrar</button>
                <button type="reset" id="reset-button">Limpiar</button>
            </div>
        </form>

        <script src="./js/index.js" defer></script>
    </body>

</html>
