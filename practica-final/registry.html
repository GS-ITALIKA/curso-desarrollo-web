<!DOCTYPE html>
<html lang="es">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Práctica final del Curso Nivel Plata Desarrollo Web.">
        
        <title>Nuevo empleado - Desarrollo Web</title>

        <link rel="icon" href="./favicon.png" type="image/png">
        <link rel="preload" as="style" href="./css/site.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" type="text/css" href="./css/site.css">
        </noscript>

    </head>
    
    <body style="display:flex; justify-content:center;">

        <section class="form-section">
            
            <h2>Registrar empleado</h2>
            <form id="registry-form" action="#">
                <img id="employee-image" alt="" class="img-center-round" heigh="72" src="./images/01.png" loading="lazy" width="72">
                <select id="title" name="title" autofocus required>
                    <option value="" selected>Tratamiento</option>
                    <option value="Mr">Señor (Mr.)</option>
                    <option value="Miss">Señorita (Miss)</option>
                    <option value="Mrs">Señora (Mrs.)</option>
                </select>
                <input type="text" id="first-name" name="first" placeholder="Nombre(s)" required>
                <input type="text" id="last-name" name="last" placeholder="Apellidos" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
               
                <button type="submit">Registrar empleado</button>
            </form>
        
        </section>

        <script src="./js/registry.js" type="module"></script>

    </body>

</html>
