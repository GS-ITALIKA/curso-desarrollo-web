<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Cards - Dark Mode</title>
<link rel="preload" as="style" href="./css/app.css" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</noscript>
</head>
<body>
  <div class="container">
    <h1>Employee Registry</h1>
    <div class="form-section">
      <form id="employeeForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add Employee</button>
      </form>
    </div>
    <div class="cards" id="employeeCards">
      <!-- Employee cards will appear here -->
    </div>
  </div>
  <script>
    const form = document.getElementById('employeeForm');
    const cards = document.getElementById('employeeCards');
    const employees = [];

    function renderEmployees() {
      cards.innerHTML = '';
      employees.forEach(emp => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="Empleado" class="img-center-round">
          <h3>${emp.name}</h3>
          <p><strong>Position:</strong> ${emp.position}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
        `;
        cards.appendChild(card);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const position = document.getElementById('position').value.trim();
      const email = document.getElementById('email').value.trim();
      if (name && position && email) {
        employees.push({ name, position, email });
        renderEmployees();
        form.reset();
      }
    });

    // Optionally, add some initial data
    employees.push(
      { name: 'Alice Smith', position: 'Developer', email: 'alice@example.com' },
      { name: 'Bob Johnson', position: 'Designer', email: 'bob@example.com' }
    );
    renderEmployees();
  </script>
</body>
</html>
