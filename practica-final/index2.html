<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Cards - Dark Mode</title>
  <style>
    body {
      background: #181a1b;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-section {
      background: #23272a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .form-section input, .form-section button {
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-section input {
      background: #2c2f33;
      color: #f1f1f1;
    }
    .form-section button {
      background: #7289da;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #23272a;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
    }
    .card h3 {
      margin: 10px 0 5px 0;
    }
    .card p {
      margin: 0;
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Registry</h1>
    <div class="form-section">
      <form id="employeeForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add Employee</button>
      </form>
    </div>
    <div class="cards" id="employeeCards">
      <!-- Employee cards will appear here -->
    </div>
  </div>
  <script>
    const form = document.getElementById('employeeForm');
    const cards = document.getElementById('employeeCards');
    const employees = [];

    function renderEmployees() {
      cards.innerHTML = '';
      employees.forEach(emp => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${emp.name}</h3>
          <p><strong>Position:</strong> ${emp.position}</p>
          <p><strong>Email:</strong> ${emp.email}</p>
        `;
        cards.appendChild(card);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const position = document.getElementById('position').value.trim();
      const email = document.getElementById('email').value.trim();
      if (name && position && email) {
        employees.push({ name, position, email });
        renderEmployees();
        form.reset();
      }
    });

    // Optionally, add some initial data
    employees.push(
      { name: 'Alice Smith', position: 'Developer', email: 'alice@example.com' },
      { name: 'Bob Johnson', position: 'Designer', email: 'bob@example.com' }
    );
    renderEmployees();
  </script>
</body>
</html>
